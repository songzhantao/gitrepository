<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>涛哥课堂 ，文件上传</title>
</head>
<body>
<div>
<h1>带有上传文件的，表单提交</h1>
<p>
	上传文件功能，是非常实用和常见的一种技术，因上传的文件通常是二进制流，所以和普通的表单提交不同的是:</p>
	
	<p>1)上传文件的时候，需要设置表单提交的类型为:enctype="multipart/form-data</p>
	<p>2)前端使用文件选择控件  type=file  </p>
	<p>3)服务端  通常使用常见的上传组件实现，本次案例使用SmartUpload插件，需要导入jar包</p>
	
	<p>4）上传通常有采用2实现方式，一种是和普通文本字段一起表单提交页面跳转方式，另外效果比较好的ajax上传</p>
	
	
	<h3>表单提交，实现文件上传</h3>




	<form action="/picsys/upload.jhtml"  method="post"  id="uploadForm"  enctype="multipart/form-data" >
		<input type="file"  name="upload"  id="uploadFile"  >
		<input type="text"  name="content"  >
		
		<input type="submit" value="普通上传"  id="mybtn">
	</form>
</div>
</body>
</html>
